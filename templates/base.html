    <script>
function updateLoopStatus() {
    fetch("/loop_status").then(r => r.json()).then(data => {
        const bar = document.getElementById("loop-status-bar");
        const text = document.getElementById("loop-status-text");

        if (data.loop_running) {
            bar.style.display = "block";
            text.textContent = `Current operator: ${data.current_operator?.operator_name || 'N/A'} (${data.current_operator?.mcc}/${data.current_operator?.mnc})`;
        } else {
            bar.style.display = "none";
        }
    });
}

// refresh every 5s
setInterval(updateLoopStatus, 5000);
updateLoopStatus();
</script>
